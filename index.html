<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Replay & Consensus Sync Stack</title>
 <link rel="manifest" href="manifest.json" />
 <meta name="theme-color" content="#0f0f0f" />
 <link rel="icon" href="favicon.png" />
 <style>
   body {
     margin: 0;
     font-family: system-ui, sans-serif;
     background: #0f0f0f;
     color: #f0f0f0;
     display: flex;
     flex-direction: column;
     align-items: center;
     padding: 2rem;
   }
   h1 {
     font-size: 1.8rem;
     margin-bottom: 0.5rem;
   }
   .module {
     margin: 1rem 0;
     padding: 1rem;
     border: 1px solid #444;
     border-radius: 8px;
     width: 100%;
     max-width: 600px;
     background: #1a1a1a;
   }
   .module h2 {
     margin-top: 0;
     font-size: 1.2rem;
   }
   .replay { color: #66ccff; font-weight: bold; }
   .fork { color: #ffcc66; font-weight: bold; }
   .custody { color: #99ccff; font-weight: bold; }
   .verdict { color: #ff99aa; font-weight: bold; }
   .override { color: #ccff99; font-weight: bold; }
   button {
     background: #222;
     color: #fff;
     border: 1px solid #555;
     padding: 0.5rem 1rem;
     border-radius: 4px;
     cursor: pointer;
   }
   button:hover {
     background: #333;
   }
 </style>
</head>
<body>
 <h1>üîç Phase 14 Replay + Transparency Engine</h1>

 <div class="module">
   <h2>Ledger Graph Replay</h2>
   <p>Replayed state hash: <span class="replay" id="ledgerHash">--</span></p>
   <button onclick="replayLedger()">Replay Ledger</button>
 </div>

 <div class="module">
   <h2>Meta-Fork Scanner</h2>
   <p>Fork tension level: <span class="fork" id="forkTension">--</span></p>
   <button onclick="scanForks()">Scan Fork</button>
 </div>

 <div class="module">
   <h2>Custody Chain Tracker</h2>
   <p>Chain ID: <span class="custody" id="chainId">--</span></p>
   <button onclick="trackChain()">Track Chain</button>
 </div>

 <div class="module">
   <h2>Verdict Reconciliation Sync</h2>
   <p>Consensus alignment: <span class="verdict" id="consensusScore">--</span></p>
   <button onclick="syncVerdict()">Sync Verdicts</button>
 </div>

 <div class="module">
   <h2>Override Appeal Quotient</h2>
   <p>Override score: <span class="override" id="overrideScore">--</span></p>
   <button onclick="calculateOverride()">Evaluate Appeal</button>
 </div>

 <script>
   if ("serviceWorker" in navigator) {
     navigator.serviceWorker.register("sw.js");
   }

   function replayLedger() {
     const hash = "0x" + Math.floor(Math.random() * 9999999).toString(16);
     document.getElementById("ledgerHash").textContent = hash;
     alert("Ledger replayed from anchor: " + hash);
   }

   function scanForks() {
     const tension = (Math.random() * 100).toFixed(1);
     document.getElementById("forkTension").textContent = tension + "%";
     alert("Fork tension scanned: " + tension + "%");
   }

   function trackChain() {
     const id = "CHAIN-" + Math.random().toString(36).substr(2, 10).toUpperCase();
     document.getElementById("chainId").textContent = id;
     alert("Custody chain identified: " + id);
   }

   function syncVerdict() {
     const score = (Math.random() * 100).toFixed(1);
     document.getElementById("consensusScore").textContent = score + "%";
     alert("Verdict consensus alignment: " + score + "%");
   }

   function calculateOverride() {
     const override = (Math.random() * 100).toFixed(1);
     document.getElementById("overrideScore").textContent = override + "%";
     alert("Override appeal score: " + override + "%");
   }
 </script>
</body>
</html>
